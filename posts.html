    <script>
        

        window.onload = async function () {
            var title = document.getElementById('posttitle');
            var accounti = document.getElementById('accounti');
            const queryString = window.location.search;
            const postTitle = queryString.replace('?', '');
            var con = document.getElementById('container'); 
            var condata = ``;

            accounti.className = "fa fa-spinner fa-spin";

            let { data, error } = await _supabase
            .from('posts')
            .select("*")
            .eq('title', postTitle);
            if(error) {
                alert(error.message);
                accounti.className = "";
            }
            if(data) {
                console.log(data);
                title.innerHTML = data[0].title;
                condata = `
                <div class="pb-3">
                    <div class="blog-item">
                        <div class="position-relative">
                            <img class="img-fluid w-100" id="img" src='${data[0].image}' alt="">
                            <div style="padding: 30px 50px 30px 50px" class="blog-date">
                                <h6 class="font-weight-bold mb-n1" id="postdate">${new Date(data[0].created_at).toLocaleString('en-us',{month:'short', day:'numeric', year:'numeric'})}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white mb-3" style="padding: 30px;">
                        <div class="d-flex mb-3">
                            <a class="text-primary text-uppercase text-decoration-none" id="name" href="">${data[0].name}</a>
                        </div>
                        <h2 mb-3">${data[0].title}</h2>
                        <p id="postdesc">${data[0].description}</p>
                    </div>
                </div>`
                con.innerHTML = condata;
                accounti.className = "";
            }

        }
    </script>
